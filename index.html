<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzyQuest</title>
    <meta name="keywords" content="quiz, trivia, questions, answer">
    <meta name="author" content="Vitoria Bender">
    <meta name="description" content="A website to play a fun and entertianing game; the best website to play  quizzes and trivia questions about all categories!">
    <link rel = "stylesheet" href = "style.css">
</head>
<body class = "flex">
    
    <div class = "wrapper">
        <div class = "containerQuiz">
            <div class = "quiz-head">
                <h1 class = "tituloQuiz">QuizzyQuest</h1>
                <div class = "pontoQuiz flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "perguntaQuiz" id = "question"></h2>
                <ul class = "optionsQuiz">
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "footQuiz">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "play-again">Play Again!</button>
            </div>
        </div>
    </div>



    <script src = "script.js"></script>
</body>
</html>
